<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 17</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container mt-5">

        <div class="row">
            <div class="col">

                <form id="formFilme" class="mx-auto p-5 w-50 bg-white rounded-4 shadow">

                    <label class="form-label">Nome do filme:</label>
                    <input type="text" id="nome" class="form-control rounded-4" required>

                    <label class="form-label mt-4">Foto de capa (URL):</label>
                    <input type="url" id="foto" class="form-control rounded-4" required>

                    <div class="row">
                        <div class="col-md-6">
                            <label class="form-label mt-4">Ano:</label>
                            <input type="number" id="ano" class="form-control rounded-4" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label mt-4">Avaliação:</label>
                            <select id="avaliacao" class="form-select rounded-4">
                                <option value="⭐">⭐</option>
                                <option value="⭐⭐">⭐⭐</option>
                                <option value="⭐⭐⭐">⭐⭐⭐</option>
                                <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
                                <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
                            </select>
                        </div>
                    </div>

                    <label class="form-label mt-4">Trailer (URL do YouTube):</label>
                    <input type="url" id="trailer" class="form-control rounded-4" required>

                    <div class="row">
                        <div class="col-md-6">
                            <label class="form-label mt-4">Gênero:</label>
                            <input type="text" id="genero" class="form-control rounded-4" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label mt-4">Duração:</label>
                            <input type="text" id="duracao" class="form-control rounded-4" required>
                        </div>
                    </div>

                    <label class="form-label mt-4">Descrição:</label>
                    <textarea id="descricao" class="form-control rounded-4" rows="3" required></textarea>

                    <button id="btSalvar" type="button" class="btn btn-primary w-100 mt-4">Salvar</button>
                </form>
            </div>
        </div>

        <div class="row mt-5" id="listadeFilmes"></div>

    </div>


    <script src="app.js"></script>

</body>

</html>
