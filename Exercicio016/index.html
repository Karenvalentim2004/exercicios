<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
<div class="container">
   
    <div class="row">
        <div class="col">
            <form class="mx-auto p-5 w-50" id="formulario">
                <label class="form-label">Valor da Conta:</label>
                <input class="form-control" type="number" id="valorConta">

                <label class="form-label mt-4">Valor (%):</label>
                <input class="form-control" type="number" id="valorPorcentagem">

                <label class="form-label mt-4">Função:</label>
                <select class="form-select" id="funcao">
                    <option value="desconto">Desconto</option>
                    <option value="acrescimo">Acréscimo</option>
                </select>

                <div class="resultado text-center mt-4" id="resultado">
                    Valor a pagar<br><strong>R$ 0,00</strong>
                </div>

                <button class="btn btn-primary w-100 mt-4" id="btCalcular" type="button" onclick="calcular()">CALCULAR</button>
            </form>
        </div>
    </div>
</div>


    <script src="app.js"></script>
